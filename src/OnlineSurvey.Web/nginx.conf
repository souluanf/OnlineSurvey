events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Additional MIME types for Blazor WASM
    types {
        application/wasm wasm;
        application/json json;
        application/octet-stream dll pdb dat;
    }

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files directly (JSON, WASM, DLL, etc.)
        location ~* \.(json|wasm|dll|pdb|dat|js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000";
        }

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://api:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Blazor WebAssembly - fallback to index.html for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    }
}
